<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weingut Friedel - Unsere Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .nav-hamburger.active .nav-bar:nth-child(1) {
            transform: translateY(11px) rotate(-135deg);
        }
        .nav-hamburger.active .nav-bar:nth-child(2) {
            opacity: 0;
        }
        .nav-hamburger.active .nav-bar:nth-child(3) {
            transform: translateY(-11px) rotate(135deg);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            color: #333;
        }



        h1 {
            @apply text-left text-[#2c3e50] px-2 text-4xl;
        }

        .blog-grid {
            margin-bottom: 40px;
        }

        .blog-link {
            text-decoration: none;
            color: inherit;
        }

        .blog-card {
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-image {
            border-radius: 15px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
            scale: 0.9;
        }

        .blog-card:hover .blog-image {
            transform: scale(1.05);
        }

        .blog-image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .blog-content {
            padding: 25px;
        }

        .blog-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        .blog-region {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .blog-region i {
            margin-right: 5px;
        }

        .blog-description {
            color: #5d6d7e;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .blog-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ecf0f1;
            padding-top: 15px;
        }

        .blog-author {
            font-size: 0.9rem;
            color: #7f8c8d;
            display: flex;
            align-items: center;
        }

        .blog-author i {
            margin-right: 5px;
        }

        .no-blogs {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-blogs i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .no-blogs p {
            font-size: 1.2rem;
        }

        .load-more-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            background: black;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px gray;
        }

        .load-more-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .search-input {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            width: 100%;
            max-width: 1440px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: black;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="flex justify-between items-center px-8 py-4 border-b border-b-gray-300">
        <div class="text-lg font-semibold">Weingut Hermann</div>
        
        <!-- Desktop Menü -->
        <nav class="space-x-8 hidden md:flex">
            <a href="#" class="text-gray-700 hover:text-black">Home</a>
            <a href="#" class="text-gray-700 hover:text-black">Shop</a>
            <a href="#" class="text-gray-700 hover:text-black">Blog</a>
            <a href="#" class="text-gray-700 hover:text-black">Kontakt</a>
        </nav>
        
        <button class="bg-black hover:bg-gray-800 text-white px-4 py-2 rounded hidden md:block">Warenkorb</button>
        
        <!-- Mobile Menü Button -->
        <div id="menu-btn" class="nav-hamburger md:hidden flex flex-col cursor-pointer w-[32px] h-[25px] justify-between transition-all duration-300 z-1000" onclick="toggleMenu()">
            <div class="nav-bar bg-black w-[32px] h-[3px] transition-all duration-300 rounded-[1px]"></div>
            <div class="nav-bar bg-black w-[32px] h-[3px] transition-all duration-300 rounded-[1px]"></div>
            <div class="nav-bar bg-black w-[32px] h-[3px] transition-all duration-300 rounded-[1px]"></div>
        </div>
    </nav>

    <!-- Mobile Dropdown Menü -->
    <nav id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-all duration-300 ease-in-out bg-white border-b-gray-300">
        <a href="#" class="block px-8 py-4 border-b border-gray-200 text-gray-700 hover:bg-gray-100">Home</a>
        <a href="#" class="block px-8 py-4 border-b border-gray-200 text-gray-700 hover:bg-gray-100">Shop</a>
        <a href="#" class="block px-8 py-4 border-b border-gray-200 text-gray-800 hover:bg-gray-100">Blog</a>
        <a href="#" class="block px-8 py-4 text-gray-700 hover:bg-gray-100">Kontakt</a>
        <button class="w-full bg-black hover:bg-gray-800 text-white px-8 py-3 rounded-b">Warenkorb</button>
    </nav>

    <div class="max-w-[1200px] mx-auto px-5">
        <h1 class="text-left text-[#2c3e50] px-2 text-4xl">Unsere Blogs</h1>
        
        <div class="text-center mb-8">
            <input type="text" id="searchInput" class="search-input w-full max-w-[1440px] border-2 border-gray-200 rounded-xl px-5 py-3 focus:border-black outline-none" placeholder="Suche nach Blogs...">
        </div>

        <div class="blog-grid grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="blogGrid">
            <!-- Demo Blog Cards werden hier eingefügt -->
        </div>

        <div class="no-blogs" id="noBlogsMessage" style="display: none;">
            <i class="fas fa-search"></i>
            <p>Keine Blogs gefunden für Ihre Suche.</p>
        </div>

        <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreBlogs()" style="display: none;">
            Mehr laden
        </button>
    </div>

    <!-- FOOTER -->


    <script>
        // Demo Blog Daten
        const demoBlogs = [
            {
                id: 1,
                title: "Die Weinlese 2024 - Ein außergewöhnlicher Jahrgang",
                blogname: "Weinlese 2024",
                summary: "Entdecken Sie die Besonderheiten unserer diesjährigen Weinlese und was diesen Jahrgang so außergewöhnlich macht. Von den idealen Wetterbedingungen bis hin zu den neuen Anbaumethoden.",
                created_at: "2024-10-15",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=200&fit=crop"
            },
            {
                id: 2,
                title: "Riesling Tradition - 200 Jahre Familiengeschichte",
                blogname: "Riesling Tradition",
                summary: "Eine Reise durch zwei Jahrhunderte Weinbautradition unserer Familie. Erfahren Sie mehr über die Geschichte unseres Weinguts und die Entwicklung unserer Riesling-Kultivierung.",
                created_at: "2024-10-12",
                image: "https://images.unsplash.com/photo-1574870111867-089ad73580a0?w=400&h=200&fit=crop"
            },
            {
                id: 3,
                title: "Nachhaltiger Weinbau - Unser Weg in die Zukunft",
                blogname: "Nachhaltigkeit",
                summary: "Wie wir mit innovativen Methoden und traditionellem Wissen einen nachhaltigen Weinbau praktizieren. Ein Blick auf unsere Umweltschutzmaßnahmen und biologischen Anbaumethoden.",
                created_at: "2024-10-08",
                image: "https://images.unsplash.com/photo-1586370434639-0fe43b2d32d6?w=400&h=200&fit=crop"
            },
            {
                id: 4,
                title: "Pinot Noir Premiere - Unser neuer Rotwein",
                blogname: "Pinot Noir Premiere",
                summary: "Stolz präsentieren wir unseren ersten Pinot Noir. Nach Jahren der Entwicklung ist unser Rotwein endlich bereit für die Verkostung. Ein vollmundiger Genuss mit samtigen Tanninen.",
                created_at: "2024-10-05",
                image: "https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?w=400&h=200&fit=crop"
            },
            {
                id: 5,
                title: "Weintasting Events - Termine für 2024",
                blogname: "Weintasting Events",
                summary: "Besuchen Sie uns bei unseren exklusiven Weintasting-Events. Lernen Sie unsere Weine kennen und erleben Sie die Kunst der Weinverkostung in gemütlicher Atmosphäre.",
                created_at: "2024-10-01",
                image: "https://images.unsplash.com/photo-1547595628-c61a29f496f0?w=400&h=200&fit=crop"
            },
            {
                id: 6,
                title: "Herbstspaziergang durch die Weinberge",
                blogname: "Herbstspaziergang",
                summary: "Erleben Sie die goldene Jahreszeit in unseren Weinbergen. Ein Spaziergang durch die herbstlichen Reben offenbart die Schönheit der Natur und die Ruhe vor der Weinlese.",
                created_at: "2024-09-28",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=200&fit=crop"
            },
            {
                id: 7,
                title: "Gewürztraminer Spezialität - Limitierte Edition",
                blogname: "Gewürztraminer Spezial",
                summary: "Eine limitierte Auflage unseres preisgekrönten Gewürztraminers. Mit intensiven Aromen von Litschi und Rosenblüten ist dieser Wein ein wahres Geschmackserlebnis.",
                created_at: "2024-09-25",
                image: "https://images.unsplash.com/photo-1574870111867-089ad73580a0?w=400&h=200&fit=crop"
            },
            {
                id: 8,
                title: "Kellerführung - Einblick in die Weinherstellung",
                blogname: "Kellerführung",
                summary: "Tauchen Sie ein in die Geheimnisse der Weinherstellung. Unsere Kellerführungen bieten spannende Einblicke in den Prozess von der Traube bis zum fertigen Wein.",
                created_at: "2024-09-22",
                image: "https://images.unsplash.com/photo-1586370434639-0fe43b2d32d6?w=400&h=200&fit=crop"
            },
            {
                id: 9,
                title: "Weinpairing Dinner - Kulinarische Höhepunkte",
                blogname: "Weinpairing Dinner",
                summary: "Ein unvergesslicher Abend mit perfekt aufeinander abgestimmten Weinen und Speisen. Unser Chefkoch kreiert exquisite Gerichte, die unsere Weine optimal zur Geltung bringen.",
                created_at: "2024-09-18",
                image: "https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?w=400&h=200&fit=crop"
            },
            {
                id: 10,
                title: "Rebsorten im Portrait - Müller-Thurgau",
                blogname: "Müller-Thurgau Portrait",
                summary: "Alles über eine der beliebtesten deutschen Rebsorten. Erfahren Sie mehr über Anbau, Charakteristika und die besonderen Eigenschaften des Müller-Thurgau in unserem Terroir.",
                created_at: "2024-09-15",
                image: "https://images.unsplash.com/photo-1547595628-c61a29f496f0?w=400&h=200&fit=crop"
            },
            {
                id: 11,
                title: "Wintervorbereitungen im Weinberg",
                blogname: "Wintervorbereitungen",
                summary: "Die kalte Jahreszeit erfordert besondere Pflege für unsere Reben. Erfahren Sie, wie wir unsere Weinberge auf den Winter vorbereiten und die Reben schützen.",
                created_at: "2024-09-12",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=200&fit=crop"
            },
            {
                id: 12,
                title: "Auszeichnungen 2024 - Unsere Erfolge",
                blogname: "Auszeichnungen 2024",
                summary: "Stolz blicken wir auf ein erfolgreiches Jahr zurück. Unsere Weine haben bei verschiedenen Wettbewerben Auszeichnungen erhalten und beweisen die Qualität unserer Arbeit.",
                created_at: "2024-09-08",
                image: "https://images.unsplash.com/photo-1574870111867-089ad73580a0?w=400&h=200&fit=crop"
            }
        ];

        let displayedBlogs = [];
        let filteredBlogs = [];
        let currentPage = 0;
        const blogsPerPage = 6;

        // Navigation functions
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            if (menu.style.maxHeight && menu.style.maxHeight !== "0px") {
                menu.style.maxHeight = "0";
            } else {
                menu.style.maxHeight = menu.scrollHeight + "px";
            }
        });

        window.addEventListener('resize', () => {
            if(window.innerWidth >= 768) {
                menu.style.maxHeight = "0";
            }
        });

        const hamburger = document.querySelector('.nav-hamburger');
        function toggleMenu() {
            hamburger.classList.toggle('active');
        }

        // Blog functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function createBlogCard(blog, index) {
            return `
                <a href="#" class="blog-link" onclick="openBlogDetail(${blog.id})">
                    <div class="blog-card rounded-2xl shadow-sm border border-gray-200 hover:shadow-lg transition" style="animation-delay: ${index * 0.1}s;">
                        ${blog.image ? 
                           `<img src="${blog.image}" alt="${blog.title}" class="blog-image w-full h-[300px] object-cover rounded-[15px] transition-transform">` :
                            `<div class="blog-image-placeholder w-full h-[300px] flex items-center justify-center text-white text-5xl rounded-[15px]"><i class="fas fa-blog"></i></div>`
                        }
                        <div class="blog-content p-6">
                            <h3 class="blog-title text-[1.4rem] mb-2 text-[#2c3e50] font-semibold">${blog.title}</h3>
                            <div class="blog-region text-[#7f8c8d] mb-4 text-[0.9rem] flex items-center">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(blog.created_at)}
                            </div>
                            <p class="blog-description text-[#5d6d7e] leading-6 mb-5 text-[0.95rem]">${blog.summary.length > 150 ? blog.summary.substring(0, 150) + '...' : blog.summary}</p>
                            <div class="blog-footer flex justify-between items-center border-t border-[#ecf0f1] pt-4">
                                <div class="blog-author">
                                    <i class="fas fa-user"></i>
                                    ${blog.blogname}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderBlogs() {
            const blogGrid = document.getElementById('blogGrid');
            const noBlogsMessage = document.getElementById('noBlogsMessage');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            if (filteredBlogs.length === 0) {
                blogGrid.innerHTML = '';
                noBlogsMessage.style.display = 'block';
                loadMoreBtn.style.display = 'none';
                return;
            }

            noBlogsMessage.style.display = 'none';

            const blogsToShow = filteredBlogs.slice(0, (currentPage + 1) * blogsPerPage);
            blogGrid.innerHTML = blogsToShow.map((blog, index) => createBlogCard(blog, index)).join('');

            // Show/hide load more button
            if (blogsToShow.length < filteredBlogs.length) {
                loadMoreBtn.style.display = 'block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        function loadMoreBlogs() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.classList.add('loading');
            loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Lädt...';

            setTimeout(() => {
                currentPage++;
                renderBlogs();
                loadMoreBtn.classList.remove('loading');
                loadMoreBtn.innerHTML = 'Mehr laden';
            }, 800);
        }

        function searchBlogs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredBlogs = [...demoBlogs];
            } else {
                filteredBlogs = demoBlogs.filter(blog => 
                    blog.title.toLowerCase().includes(searchTerm) ||
                    blog.summary.toLowerCase().includes(searchTerm) ||
                    blog.blogname.toLowerCase().includes(searchTerm)
                );
            }

            currentPage = 0;
            renderBlogs();
        }

        function openBlogDetail(blogId) {
            const blog = demoBlogs.find(b => b.id === blogId);
            if (blog) {
                alert(`Blog-Detail für: "${blog.title}"\n\nHier würde die vollständige Blog-Ansicht geöffnet werden.`);
            }
        }

        // Event listeners
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchBlogs, 300);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            filteredBlogs = [...demoBlogs];
            renderBlogs();
            
            const yearEl = document.getElementById('year');
            if (yearEl) {
                yearEl.textContent = new Date().getFullYear();
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
